<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>Mobile Tab Navigation</title>
    </head>

    <body>
        <div class="phone">
            <img src="https://picsum.photos/600/1200?random=1" alt="home" class="content show">
            <img src="https://picsum.photos/600/1200?random=2" alt="work" class="content">
            <img src="https://picsum.photos/600/1200?random=3" alt="blog" class="content">
            <img src="https://picsum.photos/600/1200?random=4" alt="about" class="content">

            <nav>
                <ul>
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About Us</p>
                    </li>
                </ul>
            </nav>
        </div>

        <script src="script.js"></script>
    </body>
</html>
