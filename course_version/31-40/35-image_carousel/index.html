<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>Image Carousel</title>
    </head>

    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="https://picsum.photos/800/1200?random=1" alt="first image">
                <img src="https://picsum.photos/800/1200?random=2" alt="second image">
                <img src="https://picsum.photos/800/1200?random=3" alt="third image">
                <img src="https://picsum.photos/800/1200?random=4" alt="fourth image">
            </div>

            <div class="buttons-container">
                <button id="left" class="btn">Prev</button>
                <button id="right" class="btn">Next</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
