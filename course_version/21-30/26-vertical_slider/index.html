<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>Vertical Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555;">
                    <h1>Nature flower</h1>
                    <p>All in pink</p>
                </div>
                <div style="background-color: #2a86ba;">
                    <h1>Bluuue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252e33;">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866;">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://picsum.photos/id/538/1200/1800');"></div>
                <div style="background-image: url('https://picsum.photos/id/237/1200/1800');"></div>
                <div style="background-image: url('https://picsum.photos/id/1009/1200/1800');"></div>
                <div style="background-image: url('https://picsum.photos/id/106/1200/1800');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
