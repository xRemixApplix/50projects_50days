<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>Background Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://picsum.photos/id/1000/1200/1800');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/id/1001/1200/1800');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/id/1002/1200/1800');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/id/1003/1200/1800');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/id/1004/1200/1800');"></div>
            <div class="slide" style="background-image: url('https://picsum.photos/id/1005/1200/1800');"></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
